<section class="category">
  <h2 class="category__title">Shopping Cart</h2>
  <ul class="item__navbar">
    <li><a href="/" class="navbar__link">STORE</a></li>
    <li><span class="separator">.</span></li>
  </ul>
</section>
<section class="main__content">
  <section class="cart-items">
    <div class="cart-items__titles">
      <h3 class="cart-items__title">Product</h3>
      <h3 class="cart-items__title">Price</h3>
      <h3 class="cart-items__title">Quantity</h3>
      <h3 class="cart-items__title">Total</h3>
    </div>
    <ol class="cart-item__list">
      <!-- Cart Item Template -->
      <template id="cartItemTemp">
        <li class="cart-item">
          <section class="cart-item__details">
            <div class="cart-item__id"></div>
            <div class="cart-item__image"></div>
            <div class="cart-item__description">
              <h3 class="cart-item__title"></h3>
              <div class="cart-item__detail">
                <h3 class="brand__title">
                  Brand:
                  <span class="brand__name"></span>
                </h3>
              </div>
              <div class="cart-item__detail">
                <h3 class="cart-category__title">Category:</h3>
                <span class="cart-category__name"></span>
              </div>
              <div class="cart-item__detail">
                <h3 class="amount__title">
                  Stock:
                  <span class="amount__name"></span>
                </h3>
              </div>
            </div>
          </section>
          <div class="cart-item__price"></div>
          <div class="cart-item__quantity">
            <button class="cart-item__btn btn-minus">-</button>
            <span class="cart-item__amount">1</span>
            <button class="cart-item__btn btn-plus">+</button>
          </div>
          <div class="cart-item__total"></div>
        </li>
      </template>
    </ol>
    <ul class="cart-item__pagination">
      <li class="pagination__page"><span class="pagination__link link-prev">Previous</span></li>
      <li class="pagination__page"><span class="pagination__link link-page">1</span></li>
      <li class="pagination__page"><span class="pagination__link link-next">Next</span></li>
      <li class="pagination__page pagination__limit">
        <label class="pagination__limit-title">Page limit</label>
        <input type="number" class="pagination__limit-index" min="1" max="10" value="3" />
      </li>
    </ul>
  </section>
  <aside class="cart-total">
    <h3 class="cart-total__title">Cart totals</h3>
    <div class="cart-total__price">
      <div class="price__subtotals">
        Subtotals:
        <span class="subtotals__value"></span>
      </div>
      <div class="price__totals">
        Totals:
        <span class="totals__value"></span>
      </div>
      <input type="text" placeholder="Enter promo code" class="price__promo" />
      <div class="cart-total__promo">
        <span class="promo__title">Promo for test:</span>
        <span class="promo__codes">RSS, EPM</span>
      </div>
      <button class="btn btn__quick-buy">Buy now</button>
    </div>
  </aside>
</section>
